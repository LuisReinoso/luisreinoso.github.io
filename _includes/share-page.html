<div class="share-page">
    <span style="float: left;">Comparte esto en: &rarr;&nbsp;&nbsp;</span>

    <!-- Twitter -->
     <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}{% if page.description %}&text={{ page.description | url_escape }}{% else %}{{ page.title | url_escape }}{% endif %}{% if site.twitter %}&via={{ site.twitter }}{% endif %}" data-via="{{ site.share.twitter_username }}"
        data-via="{{ site.share.twitter_username}}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
     ><span class="twitter-share-button"><i class="fa fa-twitter mr-2"></i><strong style="font-size: 11px; vertical-align: bottom;">Tweet</strong></span></a>
